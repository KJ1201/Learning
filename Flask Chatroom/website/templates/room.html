{% extends "base.html" %} {% block title %}Home{% endblock %} {% block
page_header%} Room Code - {{room}} {% endblock %} {% block content %}

<div
  class="card-body"
  style="
    height: 80vh;
    display: flex;
    flex-direction: column;
    align-items: stretch;
  "
>
  <div
    class="messages"
    style="overflow-y: scroll; flex: 1; width: 100%"
    id="messages"
  ></div>
  <div class="input-group mb-3" style="margin-top: 1vw; display: flex">
    <input
      name="text"
      id="message"
      type="text"
      rows="3"
      class="form-control"
      placeholder="Enter your message"
    />
    <button
      class="btn btn-outline-danger"
      name="send"
      type="button"
      id="button-addon2"
      onclick="sendMessage()"
    >
      Send
    </button>
  </div>
</div>
{% endblock %}
