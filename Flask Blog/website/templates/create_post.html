{% extends "base.html" %} {% block title %}Create a new post{% endblock %} {%
block content %}

<div class="card border-secondary mb-3">
  <div class="card-header">
    <h3 align="center">Create A New Post</h3>
  </div>
  <div class="card-body">
    <form method="POST">
      <div class="mb-3">
        <label for="text" class="form-label">What's on your mind?</label>
        <div class="input-group">
          <textarea
            name="text"
            class="form-control"
            aria-label="With textarea"
          ></textarea>
        </div>
      </div>

      <div align="center">
        <button type="submit" class="btn btn-primary" type="submit">
          Submit
        </button>
      </div>
    </form>
  </div>
</div>

<div align="center">
  <a href="/">
    <button type="submit" class="btn btn-warning btn-lg">Go back</button>
  </a>
</div>

{% endblock %}
